<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acerca de nosotros</title>
    <link rel="stylesheet" href="../static/css/tailwind.css">
    <script src="../static/js/flowbite.js"></script>
    <script src="../static/js/order.js"></script>
</head>

<body>
    <!--Menú de navegación-->
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="#" class="flex items-center">
                <img src="../static/img/logo_white_long.png" class="mr-3 h-6 sm:h-10" alt="iCake Logo">
            </a>
            <button data-collapse-toggle="mobile-menu" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="mobile-menu-2" aria-expanded="false">
                <span class="sr-only">Abrir menú</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
                <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
                    <li>
                        <a href="../src/index.html"
                            class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                            aria-current="page">Inicio</a>
                    </li>
                    <li>
                        <a href="../src/order.html"
                            class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Ordenar
                            un pastel</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Iniciar
                            Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Menú de navegación-->
    <div class="flex justify-center p-4 w-full bg-gray-50 dark:bg-gray-800 h-screen" id="orderCake">
        <form class="max-w-2xl w-2/4">
            <div class="relative z-0 mb-6 w-full group">
                <input type="text" name="nombreCompleto"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required="Ingresa tu nombre completo">
                <label for="nombreCompleto"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    Nombre completo
                </label>
            </div>
            <div class="relative z-0 mb-6 w-full group">
                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="telefonoContacto" id="telefonoContacto"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required="Ingresa tu número de teléfono">
                <label for="telefonoContacto"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    Teléfono
                </label>
            </div>
            <div class="grid xl:grid-cols-2 xl:gap-6">
                <div class="relative z-0 mb-6 w-full group">
                    <input type="text" name="calle" id="calle"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required="">
                    <label for="calle"
                        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Calle
                    </label>
                </div>
                <div class="relative z-0 mb-6 w-full group">
                    <input type="text" name="colonia" id="colonia"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required="">
                    <label for="floating_last_name"
                        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Colonia
                    </label>
                </div>
            </div>
            <div class="grid xl:grid-cols-3 xl:gap-6">
                <div class="relative z-0 mb-6 w-full group">
                    <input type="number" pattern="[0-9]{5}" name="codigoPostal" id="codigoPostal"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required="">
                    <label for="codigoPostal"
                        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Código postal
                    </label>
                </div>
                <div class="relative z-0 mb-6 w-full group">
                    <input type="text" name="municipio" id="municipio"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required="">
                    <label for="municipio"
                        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Municipio
                    </label>
                </div>
                <div class="relative z-0 mb-6 w-full group">
                    <input type="text" name="municipio" id="municipio"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required="">
                    <label for="municipio"
                        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                        Estado
                    </label>
                </div>
            </div>
            <div class="relative z-0 mb-6 w-full group">
                <label for="pasteles" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">
                    Selecciona un pastel
                </label>
                <select id="pasteles" onchange="cakeSelectCheck(this)"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="choco">Triple Chocolate</option>
                    <option value="fresa">Explosión de Fresa</option>
                    <option value="vainilla">Vainilla Italiana</option>
                    <option id="customCake" value="custom">Personalizado</option>
                </select>
            </div>
            <div id="pastelPersonalizado" class="grid xl:grid-cols-3 xl:gap-6" style="display:none;">
                <div class="relative z-0 mb-6 w-full group">
                    <label for="cubierta" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">
                        Cubierta
                    </label>
                    <fieldset id="cubierta">
                        <div class="flex items-center mb-4">
                            <input id="cubiertaChocolate" aria-describedby="cubiertaChocolate" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                checked="">
                            <label for="cubiertaChocolate" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Chocolate</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="cubiertaFresa" aria-describedby="cubiertaFresa" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="cubiertaFresa" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Fresa</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="cubiertaVainilla" aria-describedby="cubiertaVainilla" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="cubiertaVainilla" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Vainilla</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="cubiertaCoco" aria-describedby="cubiertaCoco" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="cubiertaCoco" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Coco rayado</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="cubiertaChispas" aria-describedby="cubiertaChispas" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="cubiertaChispas" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Chispas de colores</label>
                        </div>
                    </fieldset>
                </div>
                <div class="relative z-0 mb-6 w-full group">
                    <label for="sabor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">
                        Sabor
                    </label>
                    <fieldset id="sabor">
                        <div class="flex items-center mb-4">
                            <input id="saborChocolate" aria-describedby="saborChocolate" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                checked="">
                            <label for="saborChocolate" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Chocolate</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="saborFresa" aria-describedby="saborFresa" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="saborFresa" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Fresa</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="saborVainilla" aria-describedby="saborVainilla" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="saborVainilla" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Vainilla</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="saborZanahoria" aria-describedby="saborZanahoria" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="saborZanahoria" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Zanahoria</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="saborLeches" aria-describedby="saborLeches" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="saborLeches" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Tres leches</label>
                        </div>
                    </fieldset>
                </div>
                <div class="relative z-0 mb-6 w-full group">
                    <label for="adicional" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">
                        Adicionales
                    </label>
                    <fieldset id="adicional">
                        <div class="flex items-center mb-4">
                            <input id="adicionalVela" aria-describedby="adicionalVela" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                checked="">
                            <label for="adicionalVela" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Vela de cumpleaños</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="adicionalPlatos" aria-describedby="adicionalPlatos" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="adicionalPlatos" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Platos reciclables</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="adicionalCubiertos" aria-describedby="adicionalCubiertos" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="adicionalCubiertos" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Cubiertos reciclables</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="adicionalMensaje" aria-describedby="adicionalMensaje" type="checkbox" onclick="showMessageCake(this)"
                                class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="adicionalMensaje" class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Mensaje Personalizado</label>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div id="divAdicionalMsg" class="hidden relative z-0 mb-6 w-full group">
                <input type="text" name="mensaje"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required="Ingresa tu nombre completo">
                <label for="mensaje"
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    Mensaje personalizado
                </label>
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Enviar
            </button>
        </form>
    </div>
</body>
<footer class="p-4 bg-white rounded-lg shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
    <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2022 <a href="#"
        class="hover:underline">iCake</a>.
    </span>
    <ul class="flex flex-wrap items-center mt-3 text-sm text-gray-500 dark:text-gray-400 sm:mt-0">
      <li>
        <a href="../src/about.html" class="mr-4 hover:underline md:mr-6 ">Acerca de nosotros</a>
      </li>
    </ul>
</footer>
</html>
